<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用props向子组件传递数据</title>
    <script src="../assaets/js/vue.js"></script>
</head>
<body>
    <p>1.props 是指注册在组件选项上的自定义属性。</p>
    <p>2.当一个值，被放置在 props 中，作为其中一个 prop，这个值就会成为组件实例上，一个可访问的属性。</p>
    <div id="app">
        <!--把构造器中data的值传递给组件，需要进行绑定就可以了-->
        <panda :here="message"></panda>
        <!--    <panda here="China"></panda>-->
        <panda from-here="China"></panda>  <!--这里的fromHere不能写成驼峰式，只能写from-here-->
    </div>

</body>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'chengdu'
        },
        components:{
            //定义panda的组件，并用props设置了here的属性值
            "panda":{
                template:`<div style="color:green">Panda from {{ fromHere }}</div>`,
                props:['fromHere']  //这里不能写成 'xx-xx'，只能写成驼峰规则，上面的from-here就应该写成fromHere
            }
        }
    })
</script>
</html>
