<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>v-pre & v-cloak & v-once实例</title>
            <script type="text/javascript" src="../assaets/js/vue.js"></script>
        </head>
<body>
<h1>v-pre & v-cloak & v-once</h1>
<hr>
<div id="app">
    <h3>与others.html一样</h3>
    <div v-pre>不显示data中值，只显示原始值{{ message }}</div>
    <div v-cloak>渲染完成后，才显示</div>
    <div v-once>只渲染一次，后期不会改变了{{message}}</div>
    <div><input type="text" v-model="message"></div>
    <div>{{message}}</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello world!'
        }
    })
</script>
</body>
</html></title>
</head>
<body>

</body>
</html>
