<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="../assaets/js/vue.min.js"></script>
</head>
<body>
<!--
    1.条件渲染指令
        v-if:做的隐藏效果是将其移除
        v-else
        v-show：通过样式来隐藏，只是不显示，并没有移除
    2.比较v-if和v-show
        如果需要频繁渲染切换，使用v-show 较好
-->

    <!--v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。
        v-show：调整css dispaly属性，可以使客户端操作更加流畅。-->
    <div id="app">

        <!--<div v-if="isLogin">你好，hui</div>
        <div v-else>请登录！</div>-->

        <div v-show="isLogin">你好，hui</div>
        <div v-show="!isLogin">请登录</div>

        <button @click="isLogin=!isLogin">切换</button>
    </div>
</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            isLogin:false
        }
    })
</script>
</html>
