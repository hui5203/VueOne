<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.set</title>
    <script src="../assaets/js/vue.js"></script>
</head>
<body>
    <h3>vue.set</h3>
    <div id="app">
        {{ count }}
        <ul>
            <li v-for="item in arr">
                {{ item }}
            </li>
        </ul>
    </div>
    <p><button onclick="add()">外部添加</button> </p>
</body>
<script type="text/javascript">
    //定义add方法
    function add() {
        //1.Vue.set改变d
        // Vue.set(outData,'count',2);
        //2.用vue方法添加
        // app.count++;
        //3.直接操作外部数据
        console.log('我已经执行了');
        outData.count++;
        // app.arr[1]='ddd';
        Vue.set(app.arr,1,'dd')  //1代表索引为1的数据将要被添加，'dd'表示要添加的数据
    }
    var outData={
        count:1,
        //goods:'car'
        arr:['aaa','bbb','ccc']
    }
    var app=new Vue({
        el:'#app',
        data:outData
    })
</script>
</html>
