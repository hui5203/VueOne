<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind强制绑定</title>
    <script src="../assaets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind实例</h1>
    <div id="app">
        <!--用v-bind:src="imgSrc"动态绑定了src的值-->
        <p><img v-bind:src="imgSrc" width="200"/></p><!--v-bind可以省略不写-->
        <p><a :href="webUrl" style="text-decoration:none"  target="_blank">“技术胖”</a>  <span>target="_blank"表示在一个新的窗口打开连接，text-decoration:none表示去掉下划线</span></p>
        <hr>
        <div :class="className">1.绑定class</div>
        <div :class="{classA:isOk}">2.绑定class中的判断</div>
        <div :class="[classA,classB]">3.绑定class中的数组</div>
        <div :class="isOk?classA:classB">3.绑定class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">6.对象绑定style</div>
    </div>
    <style>
        .classA{
            color:red;
        }
        .classB{
            font-size:150%;
        }
    </style>

</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            imgSrc:'https://www.baidu.com/img/bd_logo1.png?where=super',
            webUrl:'http://jspang.com',
            className:'classA',
            isOK:true,
            classA:'classA',
            classB:'classB',
            red:'red',
            font:'20px',
            atyleObject:{
                color:'green',
                fontSize:'24px'
            }
        }
    })
</script>
</html>
