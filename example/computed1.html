<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全剧组件和局部组件</title>
    <script src="../assaets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <hui></hui>
        <div>
            <h4>注：</h4>
            <p>1.全局组件必须写在Vue实例创建之前，才在该根元素下面生效</p>
            <p>2.模板里面第一级只能有一个标签，不能并行；</p>
            <p>3.全局组件和局部组件一样，data也必须是一个函数：</p>
        </div>
        <panda></panda>
        <div>
            <h4>注：</h4>
            <p>1.属性名为components，s千万别忘了;</p>
            <p>2.关于组件中的其他属性，可以和实例中的一样，但是data属性必须是一个函数：</p>
        </div>
    </div>
</body>
<script type="text/javascript">
    Vue.component('hui',{
        template: `<div style="color: red;fontSize:30px">我是全局hui组件</div>`
    })
    var app=new Vue({
        el:'#app',
        components:{
            'panda':{
                template:`<div style="color:green;fontSize:30px">我是局部panda组件</div>`
            }
        }
    })
</script>
</html>
